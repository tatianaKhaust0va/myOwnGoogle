<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Images</title>
  <link rel="stylesheet" href="../css/main.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <section class="content">
        <nav class="header-nav">
          <ul class="header-nav-menu advanced">
            <li class="header-nav-menu__item back"><a href="../index.html" class="header-nav-menu__link">Back to
                search</a></li>
          </ul>
        </nav>
        <div class="header-logo">
          <div class="header-logo__img search-img"></div>
        </div>
      </section>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <section class="content">
        <form action="https://www.google.com/images?" target="_blank" method="GET" class="main-form">
          <div class="main-form-info">
            <div id="search-content">
              <input type="search" name="q" placeholder=" " class="main-form-info__input" id="search">
              <label class="main-form-info__placeholder img-placeholder" for="search">What image shall we searching for?
              </label>
              <input type="submit" value="Search" class="main-form-info__btn">
            </div>
          </div>
        </form>
      </section>
    </div>
  </main>
</body>

</html>
