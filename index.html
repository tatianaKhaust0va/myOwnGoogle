<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <section class="content">
        <nav class="header-nav">
          <ul class="header-nav-menu">
            <li class="header-nav-menu__item"><a href="pages/images.html" class="header-nav-menu__link">Images</a></li>
            <li class="header-nav-menu__item"><a href="pages/advancedSearch.html" class="header-nav-menu__link">Advanced
                search</a></li>
          </ul>
        </nav>
        <div class="header-logo">
          <div class="header-logo__img"></div>
        </div>
      </section>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <section class="content">
        <form action="https://www.google.com/search?" target="_blank" method="GET" class="main-form">
          <div class="main-form-info">
            <div id="search-content">
              <input type="search" name="q" placeholder=" " class="main-form-info__input" id="search">
              <label class="main-form-info__placeholder" for="search">What shall we searching for? </label>
              <input type="submit" value="Search" class="main-form-info__btn">
            </div>
          </div>
          <div class="main-form-info">
            <div class="main-form-info-btns">
              <input type="submit" name="btnK" value="Search google" class="form-info-btns__item">
              <input type="submit" name="btnI" value="I'm Lucky" class="form-info-btns__item" id="lucky">
            </div>
          </div>
        </form>
      </section>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
