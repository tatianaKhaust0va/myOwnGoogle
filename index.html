<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/main.min.css">
 <title>Search</title>
</head>

<body>
 <header class="header container">
  <nav class="header-nav">
   <ul class="header-nav-menu">
    <li class="header-nav-menu__item">
     <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl" class="header-nav-menu__link">Images</a>
    </li>
    <li class="header-nav-menu__item">
     <a href="https://google.com" class="header-nav-menu__link">Advanced Search</a>
    </li>
   </ul>
  </nav>
 </header>
 <main class="main container">
  <div class="main-title">
   <span class="main-title__item">S</span>
   <span class="main-title__item">e</span>
   <span class="main-title__item">a</span>
   <span class="main-title__item">r</span>
   <span class="main-title__item">c</span>
   <span class="main-title__item">h</span>
  </div>
  <form action="https://www.google.com/search" target="_blank" method="GET" class="main-form">
   <div class="main-form-search">
    <input type="search" name="q" placeholder=" " class="main-form-search__item" id="search">
    <label class="main-form-search__desc" for="search">What shall we searching for? </label>
    <input type="submit" value="Search" class="main-form-search__btn">
   </div>
   <div class="main-form-btns">
    <input type="submit" value="Search Google" class="main-form-btns__item">
    <input type="submit" value="I am lucky" class="main-form-btns__item">
   </div>
  </form>
 </main>
</body>

</html>
